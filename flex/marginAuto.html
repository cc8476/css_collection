<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body {
            height:100%;
            width: 100%;
        }
        .parent {
            margin:auto;
            border:1px solid darkmagenta;
            width:50%;
            height:50%;


        }

    </style>
</head>
<body>
    <section class='parent'>
        margin:auto」可以让块级元素水平居中
        <br><br>
        原因:一个有特定宽度的元素，若左右边距为auto，浏览器会取它的容器和该容器的宽度之差，除以2，作为该元素的左边距和右边距
    </section>
</body>
</html>
